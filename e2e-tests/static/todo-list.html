<!DOCTYPE html>
<html>
  <head>
    <title>todo-list</title>
  </head>
  <body>
    <span>New Todo:</span>
    <input id="new-todo-input" type="text" />
    <button id="add-todo-button">Add</button>
    <ul id="todo-list" style="font-weight: bold;"></ul>
    <script>
      const addTodoButton = document.querySelector('#add-todo-button');
      const newTodoInput = document.querySelector('#new-todo-input');
      const todoList = document.querySelector('#todo-list');

      function createTodo(text) {
        const todoItem = document.createElement('li');

        todoItem.addEventListener('click', () => todoItem.remove());
        todoItem.setAttribute('class', 'todo');

        const todoItemText = document.createElement('span');

        todoItemText.innerHTML = text;

        todoItem.appendChild(todoItemText);
        todoList.appendChild(todoItem);
      }

      createTodo('foo');
      createTodo('bar');

      addTodoButton.addEventListener('click', () => {
        if (newTodoInput.value) {
          createTodo(newTodoInput.value);

          newTodoInput.value = '';
        }

        newTodoInput.focus();
      });

      newTodoInput.focus();
    </script>
  </body>
</html>
